<!-- form_cliente.html -->

{% extends 'base.html' %}

{% block titulo_conteudo %}
    Cadastro de Cliente
{% endblock %}

{% block conteudo %}
    <h2>Cadastro de Cliente</h2>
    
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Enviar</button>
            <button type="button" class="btn btn-secondary" onclick="location.href='{% url 'lista_cliente' %}'">Voltar</button>
{% endblock %}
